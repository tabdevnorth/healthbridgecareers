<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Healthbridge Careers</title>
    <style>
        /* Minimalist Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Logo Positioning */
        .logo-container {
            position: absolute;
            top: 40px;
            right: 40px;
        }

        .logo-container img {
            max-width: 220px; /* Adjust based on your logo shape */
            height: auto;
        }

        /* Main Content */
        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .hero-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1rem;
            color: #888;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .logo-container {
                top: 20px;
                right: 20px;
            }
            .logo-container img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="assets/logo.PNG" alt="Healthbridge Careers Logo">
    </div>

    <div class="content">
        <img src="coming-soon-cat.png" alt="Coming Soon" class="hero-image">
        
        <p class="tagline">We're building something paw-some!<br>Check back here for updates.</p>
    </div>

</body>
</html>
